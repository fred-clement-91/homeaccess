services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-homevpn}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD required}
      POSTGRES_DB: ${DB_NAME:-homevpn}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-homevpn}"]
      interval: 5s
      timeout: 5s
      retries: 5

  wireguard:
    build: ./wireguard
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - wg_config:/etc/wireguard
    ports:
      - "51820:51820/udp"
      - "127.0.0.1:8000:8000"

  api:
    build: ./backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-homevpn}:${DB_PASSWORD}@db:5432/${DB_NAME:-homevpn}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET required}
      FERNET_KEY: ${FERNET_KEY:?FERNET_KEY required}
      WIREGUARD_ENDPOINT: ${WG_ENDPOINT:-vpn.domoteus.com:51820}
      DOMAIN: ${DOMAIN:-domoteus.com}
      HAPROXY_BACKENDS_PATH: ${HAPROXY_BACKENDS_PATH:-/etc/haproxy/homevpn-backends.cfg}
      HAPROXY_MAP_PATH: ${HAPROXY_MAP_PATH:-/etc/haproxy/homevpn-subdomains.map}
    volumes:
      - wg_config:/etc/wireguard
      - haproxy_config:/etc/haproxy
    cap_add:
      - NET_ADMIN
    network_mode: "service:wireguard"
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - wireguard
    ports:
      - "127.0.0.1:8080:8080"

volumes:
  pgdata:
  wg_config:
  haproxy_config:
