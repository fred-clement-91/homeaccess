<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e1b4b"/>
    </linearGradient>
    <linearGradient id="logo" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#9333ea"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.05" stroke="white" stroke-width="1">
    <line x1="0" y1="0" x2="1200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
  </g>

  <!-- Logo badge -->
  <rect x="520" y="160" width="80" height="80" rx="18" fill="url(#logo)"/>
  <g transform="translate(536,176)" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="24" cy="24" r="21"/>
    <path d="M3 24h42"/>
    <path d="M24 3c6 6 9.5 13 9.5 21s-3.5 15-9.5 21"/>
    <path d="M24 3c-6 6-9.5 13-9.5 21s3.5 15 9.5 21"/>
  </g>

  <!-- App name -->
  <text x="600" y="310" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="56" font-weight="700" fill="url(#textGrad)">HomeAccess</text>

  <!-- Tagline -->
  <text x="600" y="365" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="24" fill="#94a3b8">Accès distant sécurisé — sans IP fixe</text>

  <!-- Features -->
  <text x="600" y="430" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#64748b">WireGuard · SSL automatique · Sous-domaine personnalisé</text>

  <!-- URL -->
  <text x="600" y="540" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#6366f1">homeaccess.site</text>
</svg>
